<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id = "app">
                {{message}}
        </div>

        <div id = "app-2">
            <span v-bind:title="message">
                hover to see bind message
            </span>
        </div>
    </body>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message: 'Hello Vue !'
            }
        })

        var app2 = new Vue({
            el:'#app-2',
            data:{
                message: 'Loading in'+ new Date().toLocaleDateString()
            }
        })
    </script> 

</html>
